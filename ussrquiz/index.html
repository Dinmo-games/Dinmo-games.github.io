<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>USSR Quiz</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

</head>

<body class="dark">

  <script type="text/javascript">

    vkBridge.send('VKWebAppInit');

    function showFullscrenAd() {
      vkBridge.send('VKWebAppShowNativeAds', { ad_format: "interstitial" }).then(data => {
        console.log(data);
      });
    }

    function showRewardedAd() {
      vkBridge.send('VKWebAppShowNativeAds', { ad_format: "reward" })
        .then(data => {
          console.log(data);
          unityI.SendMessage('VKSDK', 'Rewarded', JSON.stringify(data.result));
        })
    }

    function showInviteBox() {
      //show pop up for inviting friends to app on web/mobile
      vkBridge.send("VKWebAppShowInviteBox", {})
        .then(data => {
          console.log(data.success)
          // unityI.SendMessage('VKSDK', 'Invited', JSON.stringify(data.success)) // Можно давать награду за приглашение
        })
        .catch(error => console.log(error));
    }

    function showWallPostBox() {
      //show pop up for adding post about app to player's wall on web/mobile
      // Изменять текст в зависимости от игры
      vkBridge.send("VKWebAppShowWallPostBox", {
        "message": " Основной текст писать тут    \n\n @dinmo.games (Dinmo-Games) - Много игр как для телефона так и для компьютера  \n\n #vkgames  #directgames  #dinmogames",
        "attachments": "https://vk.com/app8008824" // Изменять ссылка на игру
      });
    }

    function showAppAddToFavoritesBox() {
      //show pop up for adding app to favorites on web/mobile
      vkBridge.send("VKWebAppAddToFavorites");
    }

  </script>


  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.png"></div>
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>
  <div id="unity-fullscreen-button" style="display: none;"></div>
  <script>
    const hideFullScreenButton = "1";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/USSR_Quiz_VK_v3.loader.js";
    const config = {
      dataUrl: buildUrl + "/USSR_Quiz_VK_v3.data.unityweb",
      frameworkUrl: buildUrl + "/USSR_Quiz_VK_v3.framework.js.unityweb",
      codeUrl: buildUrl + "/USSR_Quiz_VK_v3.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
      companyName: "Dinno-Games",
      productName: "USSR Quiz",
      productVersion: "1.0",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    const spinner = document.querySelector('.spinner');

    const canFullscreen = (function () {
      for (const key of [
        'exitFullscreen',
        'webkitExitFullscreen',
        'webkitCancelFullScreen',
        'mozCancelFullScreen',
        'msExitFullscreen',
      ]) {
        if (key in document) {
          return true;
        }
      }
      return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      config.devicePixelRatio = 1;
    }
    canvas.style.background = "url('" + buildUrl + "/USSR_Quiz_VK_v3.jpg') center / cover";
    loadingCover.style.display = "";

    const script = document.createElement("script");
    var unityI = null;
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        unityI = unityInstance;
        loadingCover.style.display = "none";
        if (canFullscreen) {
          if (!hideFullScreenButton) {
            fullscreenButton.style.display = "";
          }
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
